<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0">
    <title>ShopBot - Каталог</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="preload" href="/static/home.png" as="image">
    <link rel="preload" href="/static/category.png" as="image">
    <link rel="preload" href="/static/discount.png" as="image">
    <link rel="preload" href="/static/shopping-cart.png" as="image">
    <link rel="prefetch" href="/index.html">
    <link rel="prefetch" href="/promotions.html">
    <link rel="prefetch" href="/cart.html">
    <link rel="prefetch" href="/product.html">
</head>
<body>
    <div class="container">
        <div class="category-banners"></div>
        <div class="catalog-header">
            <h1 class="page-title">Каталог</h1>
            <button class="search-toggle" onclick="toggleSearch()">
                <img src="/static/search.png" alt="Search" class="search-icon">
            </button>
        </div>
        <div class="search-bar" id="search-bar">
            <input type="text" id="search-input" placeholder="Поиск товаров..." oninput="searchProducts()">
        </div>
        <div class="catalog-grid"></div>
    </div>
    <nav class="bottom-nav">
        <a href="index.html" class="nav-btn"><img src="/static/home.png" alt="Home"><span>Главная</span></a>
        <a href="catalog.html" class="nav-btn active"><img src="/static/category.png" alt="Catalog"><span>Каталог</span></a>
        <a href="promotions.html" class="nav-btn"><img src="/static/discount.png" alt="Promo"><span>Акции</span></a>
        <a href="cart.html" class="nav-btn"><img src="/static/shopping-cart.png" alt="Cart"><span>Корзина</span></a>
        <div class="nav-line"></div>
    </nav>
    <script src="/static/script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            Telegram.WebApp.ready();
            Telegram.WebApp.expand();
            Telegram.WebApp.BackButton.hide();
        });
    </script>
</body>
</html>
